<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Iniciar Sesión - K-Social</title>
    <link rel="icon" type="image/x-icon" href="assets/favoicon.png">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="index.html">K-Social</a>
        </div>
    </nav>

    <!-- Header -->
    <header class="masthead" style="background-image: url('assets/img/login.jpg')">
        <div class="container">
            <div class="site-heading text-center">
                <h1>Iniciar Sesión</h1>
                <span class="subheading">Accede a tu cuenta</span>
            </div>
        </div>
    </header>

    <!-- Formulario de inicio de sesión -->
    <main class="mb-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form id="loginForm">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" type="email" placeholder="Correo electrónico" required>
                            <label for="email">Correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" type="password" placeholder="Contraseña" required>
                            <label for="password">Contraseña</label>
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Iniciar Sesión</button>
                    </form>
                    <p class="text-center mt-3">
                        ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let users = JSON.parse(localStorage.getItem("users")) || [];

            let user = users.find(user => user.email === email && user.password === password);

            if (user) {
                alert("Inicio de sesión exitoso");
                window.location.href = "index.html"; // Redirige a la página principal
            } else {
                alert("Correo o contraseña incorrectos");
            }
        });
    </script>
</body>
</html>
